<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="chartMenu">
      <h2><strong>Visualise Revenues</strong></h2>
      <div class="secondH">
        <p><strong>Stay On Track With The Revenues Over Time</strong></p>
      </div>
    </div>
    <div class="chartCard"><br>
      <div class="choises">
        <button class="button-17" role="button">Check Hotel Revenue</button><br>
        <button class="button-18">Check The Resturants Revenue</button><br>
        <button class="button-19">Check The Logistics Revenue</button>
      </div>
      <br>
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div><br>
      <div class="extras">
        <button class="button-85" role="button">Past 5 years</button>
        <button class="button-86" role="button">Past 4 years</button>
        <button class="button-87" role="button">During Pandemic</button>
      </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
