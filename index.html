<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    </style>
  </head>
  <body>
    <div class="chartMenu">
      <p><strong>Revenues During The Pandemic Period</strong></p>
    </div>
    <div class="chartCard"><br>
        <h1>Difference</h1>
      <div class="entries">
        <div class="fisrtEntry">
            <label>Revanue Durring Covid:  </label><br>
            <input class="covidRe" type="text" placeholder="Revanue during Covid">
        </div><br><br>
        <div class="secEntry">
            <label>Current Revanue:</label><br>
            <input class="currentRe" type="text" placeholder="Current revanue">
        </div><br><br>
        <button class="difference">Calculate Difference</button>
      </div><br><br>
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
